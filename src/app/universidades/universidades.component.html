<div class="container" style="margin-top: 18px;">
  <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let u of misUniversidades">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{u.nombre}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{u.imagen}}">
        <mat-card-content>
          <p>
            {{u.lugar}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
